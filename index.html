<style type="text/css">

	}

	}

		padding: 10px;

	}

	}

		margin-right: 15px;
	}
	
	button {
		background: #008cd5;
		border: 0;
		padding: 4px 15px;
		border-radius: 3px;
		color: #fff;
	}

	
	#mask {
		background: rgba(0, 0, 0, .5);
		width: 100%;
		height: 100%;
		position: fixed;
		z-index: 4;
		top: 0;
		left: 0;
	}
	
		#maskDelete {
		background: rgba(0, 0, 0, .5);
		width: 100%;
		height: 100%;
		position: fixed;
		z-index: 4;
		top: 0;
		left: 0;
		 text-align: center;
	}
	.mask {
		width: 330px;
		height: 230px;
		background: rgba(255, 255, 255, 1);
		position: absolute;
		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
		margin: auto;
		z-index: 47;
		border-radius: 5px;
	}
	.mask2 {
		width: 330px;
		height: 100px;
		background: rgba(255, 255, 255, 1);

		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
		margin: auto;

	.contentDel {
	padding: 10px;
	}

		background: #008cd5;
		border: 0;
		padding: 4px 15px;
		border-radius: 3px;
		color: #fff;
		width: 30%;
        table-layout: fixed;
        border-collapse: collapse;
	}
	
	
	.title {
		padding: 10px;
		border-bottom: 1px solid #eee;
	}
	
	.title span {
		float: right;
		cursor: pointer;
	}
	
	.content {
		padding: 10px;
		
	}

  width: 26%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: none;
  border-bottom: 2px solid #85929E;
  margin-right: 15px;
		
	}
	.tabledata :hover {background-color:#f5f5f5;}

				<th>Country

				<th>Age

				<th>Points

				<th>Tournaments
				<img src="js/null.svg" alt="Tournaments" width="18" height="18" @click="sortedArray('Tournaments')"></img></th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody class="tabledata">
			<tr v-for="(item,index) in newsList">
				<td width="10%">{{item.Date}}</td>
				<td>{{item.Gender}}</td>
				<td width="10%">{{item.Type}}</td>
				<<td width="9%">{{item.Ranking}}</td>
				<td width="15%">{{item.Player}}</td>
				<td width="10%">{{item.Country}}</td>
				<td width="5%">{{item.Age}}</td>
				<td width="15%">{{item.Points}}</td>
				<td width="10%">{{item.Tournaments}}</td>
				<td width="10%"><img src="js/EditIcon.svg" onmouseover="this.src='js/EditIconHover.svg';" onmouseout="this.src='js/EditIcon.svg';" class="edit" @click="edit(item)"></img>
				                <img src="js/DeleteIcon.svg" onmouseover="this.src='js/DeleteIconHover.svg';" onmouseout="this.src='js/DeleteIcon.svg';" class="delete" @click="deleteedit(item.id,index)"></img>
								
								</td>
			</tr>
		</tbody>
	</table>
